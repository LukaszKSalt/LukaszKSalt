<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainElement = document.querySelector('main');
            getCustomers(mainElement);
        });
    </script>
</head>
<body>
    <input type="text" id="customerName" required value=""
        placeholder="Name" title="Type in a name">
        <input type="text" id="customerEmail" required value=""
        placeholder="Email" title="Type in a name">
        <input type="text" id="customerAge"required value=""
        placeholder="Age" title="Type in a name">
        <button onclick="">Add Customer</button>
    <main>
        <input type="text" id="searchInput" onkeyup="search()" 
        placeholder="Search for names.." title="Type in a name">

    </main>
</body>
</html>
